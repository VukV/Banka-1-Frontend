<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb align-items-center">
      <li class="breadcrumb-item">
        <a href="#">
          <img src="../../../../../assets/home.svg" alt="icon" width="30" height="30">
        </a>
      </li>
      <li class="breadcrumb-item fw-bold"><a class="blue-link" href="/create-new-account">Kreiraj račun</a></li>
      <li class="breadcrumb-item fw-bold"><a class="blue-link" href="/create-current-account">Kreiraj tekući račun</a>
      </li>

    </ol>
  </nav>

  <br>
  <div class="col-md-6">
    <h2 class="mt-3 mb-3 fw-bold">Kreiraj tekuci račun</h2>
    <br>
  </div>

  <div class="row borderBlue col-md-12 justify-content-center text-center align-items-center">
    <div class="col-md-12">
      <h5 class="mt-3 mb-3 fw-bold">2. O RAČUNU</h5>
      <br>
    </div>

    <div class="row d-flex justify-content-center col-md-12" style="margin-bottom: 25px">

      <p class="mt-3 mb-3 fw-bold ">Izaberite vrstu tekućeg računa</p>
      <br>

      <select [(ngModel)]="selectedAccountType" name="selectedAccountType" class="col-md-3 borderBlueInput">
        <option value="licni">Lični račun</option>
        <option value="stedni">Štedni račun</option>
        <option value="prenzionerski">Penzionerski račun</option>
        <option value="mladi">Račun za mlade</option>

      </select>
    </div>

    <div class="row justify-content-center col-md-12" style="margin-bottom: 25px">

      <p class="mt-3 mb-3 fw-bold ">Izaberite vlasnika tekućeg računa</p>

      <button type="button" class="btn btn-outline-primary rounded-pill col-md-3" (click)="goToNaturePersonsPage()">
        Izaberi
      </button>
      <br><br>
    </div>
    <div class="row justify-content-center col-md-12" style="margin-bottom: 25px">
      <label *ngIf="selectedNaturalPerson" name="selectedNaturalPerson" type="text" class="borderBlueInput col-md-3"
             style="padding: 0.5em">{{selectedNaturalPerson.firstName}} {{selectedNaturalPerson.lastName}}</label>
    </div>

    <div class="row d-flex justify-content-center col-md-12" style="margin-bottom: 10px">
      <button type="button" class="btn btn-primary rounded-pill col-md-2" (click)="next()">Dalje</button>
    </div>

    <div class="row d-flex justify-content-center col-md-12">
      <button type="button" class="btn btn-outline-primary rounded-pill col-md-2" (click)="goBack()">Nazad</button>
    </div>

  </div>

  <app-popup></app-popup>
</div>
