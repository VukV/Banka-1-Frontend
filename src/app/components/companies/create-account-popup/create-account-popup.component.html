<div [ngStyle]="{'display':displayStyle}" class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">

      <div class="modal-header py-4 px-4">
        <h3 class="modal-title"><b>Kreiraj račun</b></h3>
        <button type="button" class="dugme" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()">x</button>
      </div>

      <form (ngSubmit)="createAccount(companyId, accountNumber, bankName, type)" [formGroup]="createAccountGroup">
      <div class="modal-body py-3 px-4">
        <div class="myp-text mb-3">Kompanija</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input class="form-control" data-cy="companyId" id="companyId" name="companyId" placeholder="" type="text"
                 [formControlName]="'companyId'" required>
        </div>
      </div>

      <div class="modal-body py-3 px-4">
        <div class="myp-text mb-3">Broj računa</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input class="form-control" data-cy="accountNumber" id="accountNumber" name="accountNumber" placeholder="" type="text"
                 [formControlName]="'accountNumber'" required>
        </div>
      </div>

      <div class="modal-body py-3 px-4">
        <div class="myp-text mb-3">Banka</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input class="form-control" data-cy="bankName" id="bankName" name="bankName" placeholder="" type="text"
                 [formControlName]="'bankName'" required>
        </div>
      </div>

      <div class="modal-body py-3 px-4">
        <div class="myp-text mb-3">Tip računa</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input class="form-control" data-cy="type" id="type" name="type" placeholder="" type="text"
                 [formControlName]="'type'" required>
        </div>
      </div>

        <div class="validator">
              <span *ngIf="createAccountGroup.get('companyId')?.errors || createAccountGroup.get('accountNumber')?.errors
                  || createAccountGroup.get('bankName')?.errors || createAccountGroup.get('type')?.errors">Sva polja su obavezna.</span>
        </div>

      <div class=" d-flex align-items-center justify-content-center">
        <button class="btn btn-green rounded-pill mt-4 px-5 mb-4  m-lg-2" type="submit" [disabled]="createAccountGroup.invalid">Kreiraj</button>
      </div>
      </form>

    </div>
  </div>
  <ngx-loading [show]="loading"></ngx-loading>
</div>
