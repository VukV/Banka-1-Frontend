<div [ngStyle]="{'display':displayStyle}" class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg " role="document">

    <form [formGroup]="createCompanyGroup" (ngSubmit)="onButtonCreateCompany()" class="modal-content ">
      <div class="modal-header py-4 px-4 ">
        <h3 class="modal-title"><b>Kreiraj kompaniju</b></h3>
        <button type="button" class="dugme" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()">x</button>
      </div>
      <div class="modal-body py-3 px-4  ">
        <div class="myp-text mb-3">Naziv</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input formControlName="naziv" required class="form-control" data-cy="naziv" id="naziv" name="naziv"
                 placeholder="" type="text">
        </div>
      </div>


      <div class="modal-body py-3 px-4 ">

        <div class="myp-text mb-3">Matični broj</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input formControlName="maticni_broj" required class="form-control" data-cy="mbr" id="maticni_broj"
                 name="maticni broj" placeholder="" type="text">
        </div>
      </div>
      <div class="modal-body py-3 px-4  ">


        <div class="myp-text mb-3">PIB</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input formControlName="pib" required class="form-control" data-cy="pib" id="pib" name="PIB" placeholder=""
                 type="text">
        </div>
      </div>
      <div class="modal-body py-3 px-4 ">

        <div class="myp-text mb-3">Šifra delatnosti</div>

        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input formControlName="sifra" required class="form-control" data-cy="sifra" id="sifra" name="sifra"
                 placeholder="" type="text">
        </div>
      </div>
      <div class="modal-body py-3 px-4  ">
        <div class="myp-text mb-3">Adresa</div>
        <div class="col-md-9 align-items-center  justify-content-center ">
          <input formControlName="adresa" required class="form-control" data-cy="adresa" id="adresa" name="adresa"
                 placeholder="" type="text">
        </div>
      </div>

      <div class="row d-flex justify-content-start pt-5">
        <div class="col-md-6 text-start align-items-start">
          <div *ngIf="errorMessage != ''">
            <label style="color: red"> {{ errorMessage }} </label>
          </div>
        </div>
      </div>

      <div class=" d-flex align-items-center justify-content-end">
        <button (click)="closePopup()" class="btn btn-outline btn-block rounded-pill px-5  m-lg-2" type="button">
          Zatvori
        </button>
        <button class="btn btn-green rounded-pill mt-4 px-5 mb-4  m-lg-2" type="submit" data-cy="btnSubmit">Kreiraj
        </button>
      </div>

    </form>
  </div>

  <app-popup></app-popup>
  <app-confirmation-popup (confirmed)="onConfirmEvent($event)"></app-confirmation-popup>
</div>
